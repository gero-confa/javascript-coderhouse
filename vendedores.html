<body>
    <header>
        <div id="logo">
            <a href="index.html">
                <img src="./images/logo.png" alt="Logo de la empresa">
            </a>
        </div>
        <nav>
            <form id="busqueda">
                <input type="text" name="busqueda" id="busqueda__barra" placeholder="Buscar productos" onkeyup="buscarProductos()">
            </form>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="vendedores.html">Vendedores</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li>
                    <a href="cart.html"><img src="images/cart.png" alt="carrito" id="carrito"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="sideBar">
        <div class="filtro">
            <h3>Categorias</h3>
            <ul>
                <li><button id="filtrarCafe">Café</button></li>
                <li><button id="filtrarCafetera">Cafeteras</button></li>
                <li><button id="filtrarFiltros">Filtros</button></li>
                <li><button id="filtrarAccesorios">Accesorios</button></li>
            </ul>
        </div>
        <div class="filtro">
            <h3>Precio</h3>
            <ul>
                <li><button id="max1k">Menos de AR$1000</button></li>
                <li><button id="max3k">AR$1000 a AR$3000</button></li>
                <li><button id="max5k">AR$3000 a AR$5000</button></li>
                <li><button id="max">Más de AR$500</button></li>
            </ul>
            </br>
            <li><button id="borrarFiltros">QUITAR FILTROS</button></li>
        </div>
    </div>
        <div>
            <div class="navegacion">
                <div class="login" id="vendedorTarjetaCreacion">
                    <h5>CREAR NUEVA CUENTA DE VENDEDOR</h5>
                    <form action="" id="crearVendedor">
                        <input type="text" id="nombreVendedor" placeholder="Nombre de vendedor"></br>
                        <input type="text" id="cuitVendedor" placeholder="cuit"></br>
                        <input type="text" id="vendedorEmail" placeholder="Correo electronico"></br>
                        <input type="password" id="contrasenaVendedor" placeholder="Contraseña"> </br>
                        <input type="submit" value="Crear">
                    </form>
                </div>
                <div class="login" id="login">
                    <h5>YA TENGO UNA CUENTA</h5>
                    <form action="" id="ingresoVendedor">
                        <label for="nombreDeUsuario">Ingresa tu nombre de usuario:</label>
                        <input type="text" id="nombreDeUsuario"> </br>
                        <label for="contrasena">Ingresa tu contraseña: </label>
                        <input type="password" id="contrasena"> </br>
                        <input type="submit">
                    </form>
                </div>
                <div class="login" id="seccionCrearProducto">
                    <h5>CREAR PRODUCTO</h3>
                        <form action="" id="crearProducto">
                            <input type="text" id="productoNombre" placeholder="Nombre de producto">
                            <input type="number" id="productoPrecio" placeholder="Precio del producto">
                            <input type="number" id="productoStock" placeholder="Stock disponible">
                            <input list="categorias" placeholder="Elige la categoría" id="productoCategoria">
                            <datalist id="categorias">
                            <option value="Cafe"></option>
                            <option value="Cafeteras"></option>
                            <option value="Filtros"></option>
                            <option value="Accesorios"></option>
                        </datalist>
                            <input type="submit" value="Crear">
                        </form>
                </div>
            </div>
        </div>
        </div>
    </main>

        </div>
    </footer>

    <script src="js/productos.js"></script>

    <script src="js/vendedores.js"></script>
    <script src="js/queryVendedor.js"></script>
